<html>

<head>
    <title>EduCare JavaScript Helper</title>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <link rel="stylesheet" href="style/educare.css" />
    <link rel="stylesheet" href="style/site.css" />
</head>

<body>
    <div class="content">
        <div class="page-header">
            <h1>EduCare JS</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h3>Notification</h3>
                <button id="btnNotiSuc" class="btn btn-success">Success</button>
                <button id="btnNotiInf" class="btn btn-info">Info</button>
                <button id="btnNotiErr" class="btn btn-danger">Error</button>
                <button id="btnNotiWar" class="btn btn-warning">Warning</button>
            </div>
            <div class="col-md-3">
                <h3>Exception</h3>
                <button id=btnExcUnd class="btn btn-primary">Undefined Variable</button>
            </div>
            <div class="col-md-3">
                <h3>Cookies</h3>
                <button id="btnCooSet" class="btn btn-primary">Set Cookie</button>
                <button id="btnCooGet" class="btn btn-primary">Get Cookie</button>
            </div>
            <div class="col-md-3">
                <h3>Extensions</h3>
                <button id="btnExtChi" class="btn btn-primary">Change Icon</button>
                <button id="btnExtRei" class="btn btn-primary">Remove Icon</button>
                <button id="btnExtCt1" class="btn btn-primary">Change Type (Success)</button>
                <button id="btnExtCt2" class="btn btn-primary">Change Type (Danger)</button>
            </div>
        </div>
    </div>
    <script src="scripts/Lib/jquery.min.js"></script>
    <script src="scripts/Lib/bootstrap.min.js"></script>
    <script src="scripts/Lib/bootstrap-notify.min.js"></script>
    <script src="scripts/EduCare/EduCare.js"></script>
    <script src="scripts/EduCare/EduCare.Ajax.js"></script>
    <script src="scripts/EduCare/EduCare.Exception.js"></script>
    <script src="scripts/EduCare/EduCare.Notify.js"></script>
    <script src="scripts/EduCare/EduCare.Cookies.js"></script>
    <script src="scripts/EduCare/EduCare.Extensions.js"></script>
    <script src="scripts/site.js"></script>
</body>
</html>
